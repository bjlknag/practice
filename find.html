<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - cocoa clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi Icon -->
            <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- Battery Icon -->
            <i class="fa fa-battery-full fa-lg" aria-hidden="true"></i>
            <!-- Lightning Icon -->
            <i class="fa fa-bolt" aria-hidden="true"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa fa-search fa-2x" aria-hidden="true"></i></span>
            <span><i class="fa fa-cog fa-2x" aria-hidden="true"></i></span>
            <span class="screen-header__dot"></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon_row">
            <div class="icon_row__icon"><i class="fa fa-qrcode" aria-hidden="true"></i><span>QR code</span></div>
            <div class="icon_row__icon"><i class="fa fa-address-book" aria-hidden="true"></i><span>Add by
                    Contracts</span></div>
            <div class="icon_row__icon"><i class="fa fa-id-badge" aria-hidden="true"></i><span>Add by ID</span></div>
            <div class="icon_row__icon"><i class="fa fa-envelope-o" aria-hidden="true"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">recommended-friends</h6>
            <span>you have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>
                    Go to openchat home
                    <i class="fa fa-chevron-right fa-xs" aria-hidden="true"></i>
                </span>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="img/user2.png" alt="">
                    <span class="open-post__members-status-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__column-photo">
                    <img src="img/user2.png" alt="">
                    <div class="open-post__column-photo-heart">
                        <i class="fa fa-heart fa-xs" aria-hidden="true"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                    <i class="fa fa-user-o fa-2x" aria-hidden="true"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="fa fa-comment-o fa-2x" aria-hidden="true"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa fa-search fa-2x"
                        aria-hidden="true"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fa fa-ellipsis-h fa-2x" aria-hidden="true"></i></a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
