<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - cocoa clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi Icon -->
            <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- Battery Icon -->
            <i class="fa fa-battery-full fa-lg" aria-hidden="true"></i>
            <!-- Lightning Icon -->
            <i class="fa fa-bolt" aria-hidden="true"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">한지민</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa fa-search fa-lg" aria-hidden="true"></i></span>
            <span><i class="fa fa-bars fa-lg" aria-hidden="true"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="img/user2.png" alt="">
            <div class="message-row__content">
                <span class="message-row__author">한지민</span>
                <div class="message-row__info">
                    <span class="message__bubble">I love you.</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message-row__info">
                    <span class="message__bubble">I love you.</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa fa-plus-square-o fa-lg" aria-hidden="true"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fa fa-smile-o fa-lg" aria-hidden="true"></i>
            <button>
                <i class="fa fa-arrow-up" aria-hidden="true"></i>
            </button>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
