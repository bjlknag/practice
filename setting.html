<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - cocoa clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi Icon -->
            <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- Battery Icon -->
            <i class="fa fa-battery-full fa-lg" aria-hidden="true"></i>
            <!-- Lightning Icon -->
            <i class="fa fa-bolt" aria-hidden="true"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa fa-search fa-lg" aria-hidden="true"></i>
        </div>
    </header>


    <main class="main-screen more-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa fa-bullhorn" aria-hidden="true"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa fa-flask" aria-hidden="true"></i>
                    <span>Kakao Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
        </ul>

    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                    <i class="fa fa-user-o fa-2x" aria-hidden="true"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="fa fa-comment-o fa-2x" aria-hidden="true"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa fa-search fa-2x"
                        aria-hidden="true"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fa fa-ellipsis-h fa-2x" aria-hidden="true"></i></a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
