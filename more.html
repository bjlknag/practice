<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - cocoa clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi Icon -->
            <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- Battery Icon -->
            <i class="fa fa-battery-full fa-lg" aria-hidden="true"></i>
            <!-- Lightning Icon -->
            <i class="fa fa-bolt" aria-hidden="true"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa fa-search fa-2x" aria-hidden="true"></i></span>
            <span><i class="fa fa-music fa-2x" aria-hidden="true"></i></span>
            <span><a href="setting.html"><i class="fa fa-cog fa-2x" aria-hidden="true"></i></a></span>
            <span class="screen-header__dot"></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/user2.png" class="user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <h6 class="user-component__subtitle">+1 787-494-4219 <i class="fa fa-info-circle"
                            aria-hidden="true"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <div class="user-component__text">
                    <i class="fa fa-file-text-o" aria-hidden="true"></i>
                </div>
            </div>
        </div>

        <div class="icon_row">
            <div class="icon_row__icon"><i class="fa fa-calendar" aria-hidden="true"></i><span>Calendar</span></div>
            <div class="icon_row__icon"><i class="fa fa-smile-o" aria-hidden="true"></i><span>Emoticons</span>
            </div>
            <div class="icon_row__icon"><i class="fa fa-id-card" aria-hidden="true"></i><span>Themes</span></div>
            <div class="icon_row__icon"><i class="fa fa-envelope-open-o" aria-hidden="true"></i><span>Account</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="fa fa-quote-right" aria-hidden="true"></i>
                    </div>
                    <span class="more-suggestions__icon-text">
                        Kakao Story
                    </span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="fa fa-quote-right" aria-hidden="true"></i>
                    </div>
                    <span class="more-suggestions__icon-text">
                        Kakao Story
                    </span>
                </div>
            </div>
        </div>

    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                    <i class="fa fa-user-o fa-2x" aria-hidden="true"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="fa fa-comment-o fa-2x" aria-hidden="true"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa fa-search fa-2x"
                        aria-hidden="true"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fa fa-ellipsis-h fa-2x" aria-hidden="true"></i></a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
