<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chats - cocoa clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi Icon -->
            <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- Battery Icon -->
            <i class="fa fa-battery-full fa-lg" aria-hidden="true"></i>
            <!-- Lightning Icon -->
            <i class="fa fa-bolt" aria-hidden="true"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa fa-search fa-2x" aria-hidden="true"></i></span>
            <span><i class="fa fa-commenting-o fa-2x" aria-hidden="true"></i></span>
            <span><i class="fa fa-music fa-2x" aria-hidden="true"></i></span>
            <span><i class="fa fa-cog fa-2x" aria-hidden="true"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/user2.png" class="user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nicolas</h4>
                        <h6 class="user-component__subtitle">Please check My Kakao Account Info</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <span class="user__notification">1</span>
                </div>
            </div>
        </a>

    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                    <i class="fa fa-user-o fa-2x" aria-hidden="true"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="fa fa-comment fa-2x" aria-hidden="true"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa fa-search fa-2x"
                        aria-hidden="true"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fa fa-ellipsis-h fa-2x" aria-hidden="true"></i></a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
